
<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roborogers</title>
</head>
<body>
  <div class="container">
    <img src="img/mistercircle.png" alt="mister rogers putting his sweater on in a circle frame" id="mrRogers">
    <h1>Welcome to Mister ROBOgers Neighborhood!</h1>
    <h3>Won't you be my neighbor? <span class="blink">neighbor? </span> <span class="blink1">neighbor?! </span><span class="blink2">neighboop?! </span><span class="blink">neighbeep?!! </span><span class="blink3">Beep! </span><span class="blink2">BOOP! </span><span class="blink3">NEIGHBOR?!? </span></h3>
    <form id="submit"> 
      <div class="form-group">
        <label for="number">Hello friend! Wont you stay and give me a number?!</label>
        <input id="number" class="form-control" type="text">
      </div>
        <button type="submit" class="btn btn-outline-light btn-lg btn-block">"Any number at all!"</button>
    </form>
  </div>
  <div class="response">
    <h3 id="response"><span class="numberResponse"></h3>
  </div>
</body>
</html>

<!-- Fred Rogers considered the number “143” to be a very special number. He once said, “It takes one letter to say I and four letters to say love and three letters to say you. One hundred and forty-three.” In fact, he liked the number so much that he maintained the weight of 143 pounds for the last 30 years of his life. -->
